{% extends "base.html" %}
{% load static %}

{% block title %}Leish-ESP{% endblock %}

{% block css_files %}
  <link rel="stylesheet" href="{% static 'home/home.css' %}">
{% endblock %}

{% block main_content %}

  <!-- Team frontshow -->
  <section id="team-frontshow">
    <div id="carousel-container">
      <div id="carousel-slide"></div>
      <div id="carousel-dots" class="carousel-dots"></div>
      <div id="team-frontshow-text">
        <div id="team-frontshow-text-header"><h3>The Team</h3></div>
        <p></p>
        <button id="team-frontshow-button" onclick="window.location.href='team.html'">Learn more</button>
      </div>
    </div>
  </section>

  <!-- Leishmania info section -->
  <section id="leishmania-info">
    <div id="leish-info-container">
      <div class="leish-card-carousel">
        <button class="circle-carousel-button prev" onclick="changeLeishInfoCard(-1)">&#10094;</button>
        <div id="leish-card-container"></div>
        <button class="circle-carousel-button next" onclick="changeLeishInfoCard(1)">&#10095;</button>
      </div>
      <div id="leish-card-dots" class="card-dots"></div>
    </div>
  </section>

  <!-- WHO Leishmaniasis Map Section -->
  <section id="who-leish-map">
    <div class="who-map-container">
      <div class="who-map-title">
        <h2></h2>
      </div>
      <div class="who-map-description">
        <p></p>
      </div>
      <div class="who-map-iframe">
        <iframe src="https://apps.who.int/neglected_diseases/ntddata/leishmaniasis/leishmaniasis.html"
                title="WHO Leishmaniasis Map"
                width="100%"
                height="100%"
                allowfullscreen>
        </iframe>
      </div>
      <div class="who-map-source">
        <p>Source: <a href="https://apps.who.int/neglected_diseases/ntddata/leishmaniasis/leishmaniasis.html"
                      target="_blank">World Health Organization</a></p>
      </div>
    </div>
  </section>

  <!-- Social Media Updates Section -->
  <section id="social-updates">
    <div class="social-header">
      <h2></h2>
      <p></p>
    </div>

    <div class="social-tabs-container">
      <div class="social-tabs">
        <button class="social-tab-btn active" data-tab="WHO">
          <img src="{% static 'images/logos/WHO_mini_logo.png' %}" alt="WHO Logo">
        </button>
        <button class="social-tab-btn" data-tab="CBM">
          <img src="{% static 'images/logos/CBM_mini_logo.png' %}" alt="CBM Logo">

        </button>
        <button class="social-tab-btn" data-tab="CSIC">
          <img src="{% static 'images/logos/CSIC_mini_logo.png' %}" alt="CSIC Logo">
        </button>
        <button class="social-tab-btn" data-tab="UAM">
          <img src="{% static 'images/logos/UAM_mini_logo.jpg' %}" alt="UAM Logo">
        </button>
      </div>

      <div class="social-content">
        <div id="WHO" class="social-panel active">
          <div class="loading-spinner"></div> <!-- Spinner -->
          <a class="twitter-timeline" href="https://x.com/WHO" data-height="600">WHO Tweets</a>
        </div>
        <div id="CBM" class="social-panel">
          <div class="loading-spinner"></div> <!-- Spinner -->
          <a class="twitter-timeline" href="https://x.com/CBM_CSIC_UAM" data-height="600">CBM Tweets</a>
        </div>
        <div id="CSIC" class="social-panel">
          <div class="loading-spinner"></div> <!-- Spinner -->
          <a class="twitter-timeline" href="https://x.com/CSIC" data-height="600">CSIC Tweets</a>
        </div>
        <div id="UAM" class="social-panel">
          <div class="loading-spinner"></div> <!-- Spinner -->
          <a class="twitter-timeline" href="https://x.com/UAM_Madrid" data-height="600">UAM Tweets</a>
        </div>
      </div>
    </div>

  </section>

{% endblock %}

{% block js_content %}
  <script src="{% static 'home/scripts/translate.js' %}"></script>
  <script src="{% static 'home/scripts/team-carousel-img.js' %}"></script>
  <script src="{% static 'home/scripts/leish-intro-carousel.js' %}"></script>
  <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
  <script src="{% static 'home/scripts/twitter-intro-feed.js' %}"></script>
{% endblock %}
